<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socios - Asociación Inmaculada Concepción</title>
  <link rel="stylesheet" href="../css/socio.css">
</head>
<body>
  <div class="main-container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <div class="logo">
        <img src="../assets/imagenes/socio-casas.png" alt="Logo Asociación">
      </div>
      <nav class="menu">
        <ul>
          <li id="menu-socios" class="menu-item active">
            <div class="menu-icon">
              <img src="../assets/imagenes/socio-socios.png" alt="Icono Socios">
            </div>
            <span>Socios</span>
          </li>
          <li id="menu-pagar" class="menu-item">
            <div class="menu-icon">
              <img src="../assets/imagenes/socio-socios.png" alt="Icono Pagar Servicio">
            </div>
            <span>Pagar Servicio</span>
          </li>
        </ul>
      </nav>
      <button class="logout-btn">Cerrar sesión</button>
    </aside>

    <!-- Contenido principal -->
    <section class="content">
      <header>
        <h1>Bienvenido, admin!</h1>
      </header>
      <div class="actions">
        <h2>Lista de Socios</h2>
        <button class="create-btn">Crear socio</button>
      </div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Escriba el texto a buscar">
        <button id="searchButton">Buscar socio</button>
      </div>
      <div class="table-container">
        <table class="socios-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Teléfono</th>
              <th>Negocio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Aquí se cargarán dinámicamente las filas -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Modal para registrar un nuevo socio -->
  <div id="modalRegistrarSocio" class="modal hidden">
    <div class="modal-content">
      <h2>Registrar Socio</h2>
      <form id="formRegistrarSocio">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required />

        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" required />

        <label for="domicilio">Domicilio</label>
        <input type="text" id="domicilio" name="domicilio" required />

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required />

        <label for="asociacion">Asociación</label>
        <input type="text" id="asociacion" name="asociacion" required />

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" required />

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" required />

        <label for="genero">Género</label>
        <select id="genero" name="genero" required>
          <option value="">Selecciona</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>

        <div class="modal-actions">
          <button type="button" id="cancelarRegistro">Cancelar</button>
          <button type="submit">Registrar Socio</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/socio.js"></script>
</body>
</html>
