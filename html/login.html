<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Asociación Inmaculada Concepción</title>
  <!-- Ruta correcta hacia el CSS -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="left-section">
      <div class="branding">
        <h1>AIC</h1>
        <!-- Ruta correcta hacia la imagen del logo -->
        <img src="../assets/imagenes/login-casas.png" alt="Logo de casas">
      </div>
    </div>
    <div class="right-section">
      <div class="login-box">
        <!-- Ruta correcta hacia el logo de la asociación -->
        <img src="../assets/imagenes/login-logo.png" alt="Logo Asociación" class="logo">
        <h2>Bienvenido, administrador</h2>
        <p>Ingrese sus credenciales</p>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Usuario">
            <span class="error-message" id="usernameError"></span>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña">
            <span class="error-message" id="passwordError"></span>
          </div>
          <button type="submit" id="loginButton">Iniciar sesión</button>
          <span class="error-message" id="generalError"></span>
        </form>
      </div>
    </div>
  </div>
  <!-- Ruta correcta hacia el archivo JS -->
  <script src="../js/login.js"></script>
</body>
</html>
